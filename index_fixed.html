<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEIHO SOFTBALL CLUB DRINKING PARTY</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            background-image: url('https://cdn1.genspark.ai/user-upload-image/4_generated/b20aadd3-207e-47c2-8c82-ff61f0eeb21b');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .title-transparent {
            background: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .form-transparent {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .attendance-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-left: 4px solid #10b981;
        }
        
        .attendance-item.absent {
            border-left-color: #ef4444;
        }
        
        .attendance-item.undecided {
            border-left-color: #f59e0b;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .venue-link {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid #ff6b6b;
            transition: all 0.3s ease;
        }
        
        .venue-link:hover {
            color: #ee5a24;
            border-bottom-color: #ee5a24;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 0.5rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="font-sans text-gray-800 leading-relaxed">
    <div class="container mx-auto max-w-4xl p-4">
        <!-- タイトル -->
        <div class="title-transparent text-center mb-8 py-8">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-4">
                <i class="fas fa-baseball-ball mr-3"></i>
                MEIHO SOFTBALL CLUB
            </h1>
            <h2 class="text-2xl md:text-3xl font-bold text-yellow-300">
                <i class="fas fa-beer mr-2"></i>
                DRINKING PARTY
            </h2>
        </div>

        <!-- イベント詳細 -->
        <div class="form-transparent rounded-xl p-6 mb-6 shadow-xl">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-calendar-alt mr-2 text-red-500"></i>
                イベント詳細
            </h3>
            <div class="grid md:grid-cols-2 gap-4">
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <strong class="text-red-600">
                        <i class="fas fa-clock mr-2"></i>
                        開催日時:
                    </strong><br>
                    <span class="text-lg">2025年7月23日</span>
                </div>
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <strong class="text-red-600">
                        <i class="fas fa-map-marker-alt mr-2"></i>
                        会場:
                    </strong><br>
                    <a href="https://maps.google.com/maps?q=たからや+兵庫県川西市" target="_blank" class="venue-link text-lg">
                        たからや
                    </a><br>
                    <small class="text-gray-600">兵庫県川西市</small>
                </div>
            </div>
        </div>

        <!-- 出欠確認フォーム -->
        <div class="form-transparent rounded-xl p-6 mb-6 shadow-xl">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-clipboard-list mr-2 text-blue-500"></i>
                出欠確認フォーム
            </h3>
            <form id="attendanceForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-user mr-2"></i>
                        氏名 *
                    </label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white bg-opacity-50">
                </div>
                
                <div>
                    <label for="attendance" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-check-circle mr-2"></i>
                        出欠 *
                    </label>
                    <select id="attendance" name="attendance" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white bg-opacity-50">
                        <option value="">選択してください</option>
                        <option value="参加">参加</option>
                        <option value="不参加">不参加</option>
                        <option value="未定">未定</option>
                    </select>
                </div>
                
                <div>
                    <label for="comment" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-comment mr-2"></i>
                        コメント（任意）
                    </label>
                    <textarea id="comment" name="comment" rows="3" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white bg-opacity-50"
                              placeholder="アレルギーやメッセージなど..."></textarea>
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 px-6 rounded-lg text-white font-bold text-lg shadow-lg">
                    <i class="fas fa-paper-plane mr-2"></i>
                    提出する
                </button>
            </form>
        </div>

        <!-- 出欠一覧 -->
        <div class="form-transparent rounded-xl p-6 shadow-xl">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-list-ul mr-2 text-green-500"></i>
                出欠一覧 (<span id="responseCount">0</span>名)
            </h3>
            <div id="attendanceResults">
                <div class="text-center text-gray-600 py-8">
                    <i class="fas fa-inbox text-4xl mb-4"></i>
                    <p>まだ回答がありません</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBqJJPE2LRF_8xMXVJ8-3TfGrJUJLxqfQs",
            authDomain: "meiho-softball-party.firebaseapp.com",
            databaseURL: "https://meiho-softball-party-default-rtdb.firebaseio.com",
            projectId: "meiho-softball-party",
            storageBucket: "meiho-softball-party.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Firebase初期化
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const responsesRef = ref(database, 'responses');

        let currentEditingId = null;

        // リアルタイムデータ監視
        onValue(responsesRef, (snapshot) => {
            const data = snapshot.val();
            const responses = data ? Object.keys(data).map(key => ({
                id: key,
                ...data[key]
            })) : [];
            
            updateAttendanceList(responses);
        });

        // 出欠一覧を更新
        function updateAttendanceList(responses) {
            const resultsDiv = document.getElementById('attendanceResults');
            const countSpan = document.getElementById('responseCount');
            
            countSpan.textContent = responses.length;
            
            if (responses.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="text-center text-gray-600 py-8">
                        <i class="fas fa-inbox text-4xl mb-4"></i>
                        <p>まだ回答がありません</p>
                    </div>
                `;
                return;
            }
            
            resultsDiv.innerHTML = responses.map(response => {
                const statusClass = response.attendance === '参加' ? '' : 
                                   response.attendance === '不参加' ? 'absent' : 'undecided';
                const statusIcon = response.attendance === '参加' ? 'fas fa-check-circle text-green-500' : 
                                  response.attendance === '不参加' ? 'fas fa-times-circle text-red-500' : 
                                  'fas fa-question-circle text-yellow-500';
                
                return `
                    <div class="attendance-item ${statusClass} p-4 mb-3 rounded-lg">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center mb-2">
                                    <i class="${statusIcon} mr-2"></i>
                                    <strong class="text-lg">${response.name}</strong>
                                    <span class="ml-2 px-2 py-1 rounded-full text-xs font-semibold ${
                                        response.attendance === '参加' ? 'bg-green-100 text-green-800' :
                                        response.attendance === '不参加' ? 'bg-red-100 text-red-800' :
                                        'bg-yellow-100 text-yellow-800'
                                    }">${response.attendance}</span>
                                </div>
                                ${response.comment ? `<p class="text-gray-600 text-sm"><i class="fas fa-comment mr-1"></i>${response.comment}</p>` : ''}
                            </div>
                            <div class="flex space-x-2 ml-4">
                                <button onclick="editResponse('${response.id}', '${response.name}', '${response.attendance}', '${response.comment || ''}')" 
                                        class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm transition">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteResponse('${response.id}')" 
                                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 編集機能
        window.editResponse = function(id, name, attendance, comment) {
            currentEditingId = id;
            document.getElementById('name').value = name;
            document.getElementById('attendance').value = attendance;
            document.getElementById('comment').value = comment;
            
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-save mr-2"></i>更新する';
            submitBtn.classList.add('bg-yellow-500');
            
            document.getElementById('name').focus();
        };

        // 削除機能
        window.deleteResponse = function(id) {
            if (confirm('この回答を削除しますか？')) {
                const responseRef = ref(database, `responses/${id}`);
                remove(responseRef);
            }
        };

        // フォーム送信処理
        document.getElementById('attendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const response = {
                name: formData.get('name'),
                attendance: formData.get('attendance'),
                comment: formData.get('comment') || '',
                timestamp: new Date().toISOString()
            };
            
            if (currentEditingId) {
                // 更新
                const responseRef = ref(database, `responses/${currentEditingId}`);
                set(responseRef, response);
                currentEditingId = null;
                
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>提出する';
                submitBtn.classList.remove('bg-yellow-500');
            } else {
                // 新規追加
                push(responsesRef, response);
            }
            
            // フォームをリセット
            this.reset();
            
            // 成功メッセージ
            showMessage('出欠を記録しました！', 'success');
        });

        // メッセージ表示
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 p-4 rounded-lg text-white font-semibold z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle mr-2"></i>${message}`;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // フォールバック: Firebaseが使えない場合はローカルストレージを使用
        if (!window.navigator.onLine) {
            console.log('オフラインモード: ローカルストレージを使用');
            
            function loadLocalResponses() {
                const responses = JSON.parse(localStorage.getItem('attendanceResponses') || '[]');
                return responses.map((response, index) => ({
                    id: index.toString(),
                    ...response
                }));
            }

            function saveLocalResponses(responses) {
                localStorage.setItem('attendanceResponses', JSON.stringify(responses));
            }

            // ローカルストレージ版の処理
            updateAttendanceList(loadLocalResponses());
        }
    </script>
</body>
</html>
